<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha384-b9q5iAeBEeSzjv7j4P6Z2hDUfR1qOrqPbJfZ8sO5yXV7e2Ezwe5pKekuo8QVmCXY"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-PzGGI8HwDZ62ctRXwqqqCDGOdOAa17JqEC3is6L6Xzmq7L1p6DAikq4EQuwvr+M6"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-ggO3liB/WSuMz9vTlF2F6kkz18U9BTV5z8gBtkUCcX2LQLvm+JoDKEVR7Muh1/2Z"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alis-veris</title>
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
          height: 100vh;
        }
        * {box-sizing: border-box;}
        .comp{
          padding: 15px;
        }
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #D6D2C4;
}
.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav .search-container {
  float: right;
}

.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
}

.topnav .search-container button {
  float: right;
  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}
.computer-card {
  display: flex; 
  border: 1px solid #ccc;
  padding: 10px;
  margin: 10px;
  box-sizing: border-box; 
}
.computer-card img {
  width: 100%;
  height: auto;
}
#computerList {
  text-align: center;
}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}
.overslide {
  position: relative;
  width: 100%;
  height: 100%;
}
.image {
  display: block;
  width: 100%;
  height: auto;
}
.overlay {
  position: absolute;
  bottom: 100%;
  left: 0;
  right: 0;
  background-color:  #13020253;
  overflow: hidden;
  width: 100%;
  height:0;
  transition: .5s ease;
}

.overslide:hover .overlay {
  bottom: 0;
  height: 100%;
}

.text {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}
        .card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  border-radius: 5px;
  margin-top: 30px;
  margin-left: 30px;
  display: flex;
  background-color:#87cf96;
  height: auto;
  height: 20%;
  width: 20%;

}
img {
  border-radius: 5px 5px 0 0;
}
.tab button.active {
  background-color: #ccc;
}
.a{
  opacity: 0.5;
}
        .tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}
.tab button:hover {
  background-color: #ddd;
}
.tab button.active {
  background-color: #ccc;
}
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
.cls{
  background-color: red;
}
.loader {
  border: 8px solid #f3f3f3;
  border-top: 8px solid #3498db;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  position: fixed;
  top: 50%;
  left: 50%;
  margin-top: -25px;
  margin-left: -25px;
  display: none;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}     
    </style>
</head>
<body>
  <div class="topnav">
    <a class="active" href="index.html">Home</a>
    <a href="computers.html">Sell</a>
    <i class="material-icons comp">computer</i>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search..." oninput="onSearch(event)">
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>
    </div>
      <div class="loader"></div>
    </div>
  </div>
  </div>
<div id="brandList">
    <select id="brandSelector" onchange="filterComputersByBrand()">
        <option value="all">All</option>
        <option value="HP">HP</option>
        <option value="LENOVO">Lenovo</option>
        <option value="ASUS">Asus</option>
        <option value="MSI">MSI</option>
        <option value="MONSTER">Monster</option>
    </select>
</div>
 
<div id="computerList"></div>

<script>
    var computers = JSON.parse(localStorage.getItem('computers')) || [];
    var computerListContainer = document.getElementById('computerList');

    function filterComputersByBrand() {
        var selectedBrand = document.getElementById('brandSelector').value;

        var filteredComputers = selectedBrand === 'all'
            ? computers
            : computers.filter(computer => computer.brand === selectedBrand);

        displayComputers(filteredComputers);
    }

    function displayComputers(computersToDisplay) {
        computerListContainer.innerHTML = '';

        for (var i = 0; i < computersToDisplay.length; i++) {
            var computer = computersToDisplay[i];

            var cardHTML = `
            <div class="computer-card">
    <div class="overslide">
    <div class="card">
      <img src="${computer.imagePath}" alt="Avatar" class="image">
      <div class="overlay">
        <div class="text">
          <h4><b>${computer.brand}</b></h4>
    </div>
    <button type="button" class="btn btn-primary a" data-bs-toggle="modal" data-bs-target="#myModal2">More Info</button>
  <div class="modal" id="myModal2">
  <div class="modal-dialog">
  <div class="modal-content">
  <div class="modal-header">
      <h4 class="modal-title">${computer.brand} ${computer.model}</h4>
  <button class="btn-close cls" data-bs-dismiss="modal"> </button>
  </div>
  <p>Can Run anything</p>
  <b>The Best Choice For Everyone</b>
  </div>
  </div>
      </div>
      </div>
    </div>
  </div>
</div>
            `;
        
            computerListContainer.innerHTML += cardHTML;
        }
    }


    displayComputers(computers);
</script>

</body>
</html>
